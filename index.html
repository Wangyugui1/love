<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {

        }

        body, html {

        }

        /* æµ·æµªåŠ¨ç”» */
        .ocean {

            right: 0;
            overflow-x: hidden;
        }

        .wave {

            opacity: 0.8;
        }

        .wave:nth-of-type(2) {
            bottom: 0;
            animation: wave 18s linear reverse infinite;

        }

        @keyframes wave {
            0% {transform: translateX(0);}
            50% {transform: translateX(-25%);}
            100% {transform: translateX(-50%);}
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .love-text {
            padding: 30px;

            border-radius: 15px;

            backdrop-filter: blur(4px);

        }

        .love-text:hover {

        }

        h1 {

        }

        .timer {

        }

        .time-block {
            display: flex;

            border-radius: 10px;

        }

        .time-block span:first-child {

            color: #e74c3c;
        }

        .label {
            margin-top: 5px;

            color: #333;
            font-weight: 500;
        }

        /* æµ®åŠ¨å¿ƒå½¢ */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* ä¸ºå°å±å¹•è®¾å¤‡ä¼˜åŒ–çš„å“åº”å¼å¸ƒå±€ */
        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }
            
            .timer {

            }
            
            .time-block {

            }
            
            .time-block span:first-child {

            }
            
            .label {

            }
        }

        @media (max-width: 480px) {
            .love-text {

            }
            
            h1 {

            }
            
            .timer {
                gap: 8px;
            }
            
            .time-block {
                padding: 5px 8px;
            }
            
            .time-block span:first-child {
                font-size: 24px;
            }
            
            .label {
                font-size: 10px;
            }
        }

        .heart {
            position: absolute;
            top: -100px;
            font-size: 20px;
            color: rgba(231, 76, 60, 0.7);
            animation: floating 4s ease-in infinite;
        }

        @keyframes floating {
            0% {
                top: -100px;
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                top: 100%;
                transform: translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div class="container">
        <div class="love-text">
            <h1>é›…é›…, æˆ‘ä»¬å·²ç»åœ¨ä¸€èµ·äº†</h1>
            <div class="timer">
                <div class="time-block">
                    <span id="days">0</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è®¾ç½®æ‹çˆ±å¼€å§‹çš„æ—¥æœŸï¼ˆæ ¼å¼ï¼šå¹´, æœˆ-1, æ—¥ï¼‰
            // æ³¨æ„ï¼šæœˆä»½æ˜¯ä»0å¼€å§‹çš„ï¼Œæ‰€ä»¥1æœˆæ˜¯0ï¼Œ2æœˆæ˜¯1ï¼Œä»¥æ­¤ç±»æ¨
            const startDate = new Date(2025, 1, 25); // è¿™é‡Œè®¾ç½®ä¸º2025å¹´2æœˆ25æ—¥
            
            function updateTimer() {
                const now = new Date();
                const difference = now - startDate;
                
                // å¤„ç†æœªæ¥æ—¥æœŸï¼ˆå¦‚æœç°åœ¨çš„æ—¥æœŸæ—©äºèµ·å§‹æ—¥æœŸï¼‰
                if (difference < 0) {
                    document.getElementById('days').textContent = '0';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                    return;
                }
                
                // è®¡ç®—å¤©æ•°ã€å°æ—¶ã€åˆ†é’Ÿå’Œç§’æ•°
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                // æ›´æ–°HTMLå…ƒç´ 
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                // æ ¹æ®æ—¶é—´é•¿åº¦æ·»åŠ é¢œè‰²æ¸å˜
                updateColors(days);
            }
            
            // æ ¹æ®ç›¸å¤„å¤©æ•°æ›´æ–°é¢œè‰²
            function updateColors(days) {
                const intensity = Math.min(1, days / 1000); // æœ€å¤§å¼ºåº¦ä¸º1ï¼Œåœ¨1000å¤©æ—¶è¾¾åˆ°
                const r = Math.floor(231 * (1 - intensity) + 41 * intensity);
                const g = Math.floor(76 * (1 - intensity) + 128 * intensity);
                const b = Math.floor(60 * (1 - intensity) + 185 * intensity);
                
                // æ›´æ–°æ•°å­—é¢œè‰²
                const timeElements = document.querySelectorAll('.time-block span:first-child');
                timeElements.forEach(element => {
                    element.style.color = `rgb(${r}, ${g}, ${b})`;
                });
            }
            
            // åˆ›å»ºæµ®åŠ¨å¿ƒå½¢
            function createHearts() {
                const heartsContainer = document.getElementById('hearts');
                const heartSymbols = ['â¤', 'â™¥', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—'];
                
                setInterval(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerText = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    
                    // éšæœºä½ç½®å’Œå¤§å°
                    const leftPos = Math.random() * 100;
                    const size = Math.random() * 1 + 0.5;
                    const duration = Math.random() * 3 + 2;
                    
                    heart.style.left = leftPos + 'vw';
                    heart.style.fontSize = size + 'em';
                    heart.style.animationDuration = duration + 's';
                    
                    heartsContainer.appendChild(heart);
                    
                    // ç§»é™¤å¿ƒå½¢ä»¥é¿å…å†…å­˜æ³„æ¼
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, 500);
            }
            
            // ç«‹å³æ›´æ–°ä¸€æ¬¡è®¡æ—¶å™¨
            updateTimer();
            
            // æ¯ç§’æ›´æ–°ä¸€æ¬¡è®¡æ—¶å™¨
            setInterval(updateTimer, 1000);
            
            // å¯åŠ¨æµ®åŠ¨å¿ƒå½¢
            createHearts();
            
            // æ·»åŠ é¼ æ ‡æ‚¬åœæ•ˆæœ
            const loveText = document.querySelector('.love-text');
            loveText.addEventListener('mouseover', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 15px 30px rgba(31, 38, 135, 0.3)';
            });
            
            loveText.addEventListener('mouseout', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 8px 32px rgba(31, 38, 135, 0.2)';
            });
        });
    </script>
</body>
</html>

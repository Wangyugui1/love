<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Our Love Story</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #1a0033, #660066);
            overflow: hidden;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
        }

        .content {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 15px rgba(255, 182, 193, 0.7);
        }

        .title {
            font-size: 32px;
            color: #ff1493;
            margin-bottom: 25px;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        .timer {
            font-size: 26px;
            margin: 25px 0;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        .timer b {
            color: #ff1493;
            font-size: 30px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.9);
        }

        .quotes-container {
            position: relative;
            margin-top: 35px;
        }

        .quote {
            font-size: 22px;
            color: #ffb6c1;
            margin: 20px 0;
            opacity: 0;
            position: absolute;
            width: 100%;
            left: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .quote.active {
            opacity: 1;
        }

        /* Enhanced Starry Sky */
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            filter: blur(1px);
        }

        .star.small { width: 1px; height: 1px; animation: twinkle 1.5s infinite; }
        .star.medium { width: 2px; height: 2px; animation: twinkle 2s infinite; }
        .star.large { width: 3px; height: 3px; animation: twinkle 2.5s infinite; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.7); }
        }

        /* Cherry Blossoms */
        .cherry-blossom {
            position: absolute;
            width: 15px;
            height: 15px;
            background: none;
            transform-origin: center;
        }

        .cherry-blossom::before {
            content: 'üå∏';
            font-size: 15px;
            position: absolute;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(1080deg); opacity: 0; }
        }

        /* Roses */
        .rose {
            position: absolute;
            width: 20px;
            height: 20px;
            background: none;
        }

        .rose::before {
            content: 'üåπ';
            font-size: 20px;
            position: absolute;
        }

        @keyframes roseFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: none;
        }

        .snowflake::before {
            content: '‚ùÑÔ∏è';
            font-size: 10px;
            position: absolute;
        }

        @keyframes snowFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(180deg); opacity: 0; }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #ff69b4, transparent);
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(3); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Enhanced Heart */
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 20, 147, 0.9);
            transform: rotate(45deg);
            animation: beat 1s ease-in-out infinite;
            box-shadow: 0 0 50px #ff1493;
            z-index: 5;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 20, 147, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff1493;
        }

        .heart::before { top: -20px; left: 0; }
        .heart::after { left: -20px; top: 0; }

        @keyframes beat {
            0% { transform: scale(1) rotate(45deg); }
            20% { transform: scale(1.15) rotate(45deg); }
            40% { transform: scale(1) rotate(45deg); }
            60% { transform: scale(1.25) rotate(45deg); }
            80% { transform: scale(1) rotate(45deg); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 15px #fff, 0 0 25px #ff1493; }
            to { text-shadow: 0 0 10px #fff, 0 0 25px #fff, 0 0 40px #ff1493; }
        }
    </style>
</head>

        <div class="quotes-container">

            <div class="quote">ÊÑøÊúâÂ≤ÅÊúàÂèØÂõûÈ¶ñÔºå‰∏î‰ª•Ê∑±ÊÉÖÂÖ±ÁôΩÂ§¥</div>

    <script>
        // Enhanced Stars
        function createStars() {
            const types = ['small', 'medium', 'large'];
            const counts = [200, 60, 30];
            types.forEach((type, index) => {
                for (let i = 0; i < counts[index]; i++) {
                    const star = document.createElement('div');
                    star.className = `star ${type}`;
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.top = Math.random() * 100 + 'vh';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(star);
                }
            });
        }

        // Cherry Blossoms
        function createCherryBlossom() {
            const cherryBlossom = document.createElement('div');
            cherryBlossom.className = 'cherry-blossom';
            cherryBlossom.style.left = Math.random() * 100 + 'vw';
            cherryBlossom.style.animation = `fall ${Math.random() * 5 + 8}s linear forwards`;
            document.body.appendChild(cherryBlossom);
            setTimeout(() => cherryBlossom.remove(), 13000);
        }

        // Roses
        function createRose() {
            const rose = document.createElement('div');
            rose.className = 'rose';
            rose.style.left = Math.random() * 100 + 'vw';
            rose.style.animation = `roseFall ${Math.random() * 6 + 7}s linear forwards`;
            document.body.appendChild(rose);
            setTimeout(() => rose.remove(), 13000);
        }

        // Snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animation = `snowFall ${Math.random() * 5 + 10}s linear forwards`;
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 15000);
        }

        // Fireworks
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        }

        // Cycle Quotes
        function cycleQuotes() {
            const quotes = document.querySelectorAll('.quote');
            let currentQuote = 0;
            setInterval(() => {
                quotes.forEach(quote => quote.classList.remove('active'));
                quotes[currentQuote].classList.add('active');
                currentQuote = (currentQuote + 1) % quotes.length;
            }, 5000);
        }

        // Timer
        function timer() {
            const start = new Date(2025, 1, 25, 18, 10, 0);
            const now = new Date();
            const t = now - start;

            if (t < 0) {
                document.getElementById('d').innerHTML = "0";
                document.getElementById('h').innerHTML = "00";
                document.getElementById('m').innerHTML = "00";
                document.getElementById('s').innerHTML = "00";
                return;
            }

            const days = Math.floor(t / (1000 * 60 * 60 * 24));
            const hours = String(Math.floor((t / (1000 * 60 * 60)) % 24)).padStart(2, '0');
            const minutes = String(Math.floor((t / (1000 * 60)) % 60)).padStart(2, '0');
            const seconds = String(Math.floor((t / 1000) % 60)).padStart(2, '0');

            document.getElementById('d').innerHTML = days;
            document.getElementById('h').innerHTML = hours;
            document.getElementById('m').innerHTML = minutes;
            document.getElementById('s').innerHTML = seconds;
        }

        // Initialization
        createStars();
        setInterval(createCherryBlossom, 200);
        setInterval(createRose, 400);
        setInterval(createSnowflake, 300);
        setInterval(createFirework, 2000);
        cycleQuotes();
        timer();
        setInterval(timer, 1000);

        // Mouse Follow Heart
        document.addEventListener('mousemove', (e) => {
            const heart = document.querySelector('.heart');
            const x = e.clientX;
            const y = e.clientY;
            heart.style.left = x - 20 + 'px';
            heart.style.top = y - 20 + 'px';
        });
    </script>
</body>
</html>
